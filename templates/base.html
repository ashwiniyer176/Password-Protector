{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Django Auth Project{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'manager:home' %}">Password Protector</a>
          <div class="right-align" id="navbar">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'manager:newPassword' %}">New Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              </li>

          </div>

        </div>
    </nav>
      
    {% block content %}
    {% endblock content %}
    <footer class="text-center text-lg-start bg-dark text-light">
      <div class="center-align">
        <h3>By Ashwin Iyer</h3>
      </div>
    </footer>
</body>
</html>
