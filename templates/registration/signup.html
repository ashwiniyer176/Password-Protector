{% extends "base.html" %}
{% load crispy_forms_tags %}}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}

  <form method="POST">
    <h2>Sign Up</h2>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Sign Up!</button class="btn btn-primary">
      <a href="{% url 'login' %}">Already have an account? Login!</a>
  </form>
{% endblock content %}
