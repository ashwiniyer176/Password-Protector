{% extends '../base.html' %}
{% load crispy_forms_tags %}}

{% block customCSS %}
  <link rel="stylesheet" href="{% static 'login.css'% }">
{% endblock customCSS %}

{% block title %}
  Login Page
{% endblock title %}

{% block content %}
  <form method="POST">
      <h2>Login</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log In</button class="btn btn-primary">
    <a href="{% url 'signup' %}">Don't have an account? Sign Up!</a>
  </form>
{% endblock content %}
