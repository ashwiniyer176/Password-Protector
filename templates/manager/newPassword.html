{% extends "base.html" %}
{% load crispy_forms_tags %}}


{% block content %}
  {% if itemID %}
  <form action="{% url 'manager:editPassword' itemID %}" method="post">
    <h2>Edit Password</h2>
  {% else %}
  <form action="{% url 'manager:newPassword' %}" method="post">
    <h2>Store a New Password</h2>
  {% endif %}
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit</button class="btn btn-primary">
  </form>
{% endblock content %}
