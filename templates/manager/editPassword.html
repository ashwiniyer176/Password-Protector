{% extends "base.html" %}
{% load crispy_forms_tags %}}
{% block content %}
  <form action="{% url 'manager:editPassword' itemID %}" method="post">
    <h2>Edit Password</h2>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit</button class="btn btn-primary">
  </form>
{% endblock content %}
